<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Quiz</title>
        <link rel="stylesheet" href="/css/quizApp.css" />
        <script src="/js/quizLogic.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Interactive Quiz</h1>
        </header>
        <main>
            <div id="qBlock">
                <div id="q1">
                    <h2>Question 1</h2>
                    <h3 class="qText">Answer is A?</h3>
                    <div class="choices">
                        <button class="a1Text">A</button>
                        <button class="a2Text">B</button>
                        <button class="a3Text">C</button>
                        <button class="a4Text">D</button>
                        <button class="a5Text">E</button>
                    </div>
                    <div class="trueAnswer">
                        <h3>Correct Answer: A</h3>
                    </div>
                </div>
                <div id="q2">
                    <h2>Question 2</h2>
                    <h3 class="qText">Answer is B?</h3>
                    <div class="choices">
                        <button class="a1Text">A</button>

                        <button class="a3Text">C</button>
                        <button class="a4Text">D</button>
                        <button class="a5Text">E</button>
                    </div>
                    <div class="trueAnswer">
                        <h3>Correct Answer: B</h3>
                    </div>
                </div>
                <div id="q3">
                    <h2>Question 3</h2>
                    <h3 class="qText">Answer is C?</h3>
                    <div class="choices">
                        <button class="a1Text">A</button>
                        <button class="a2Text">B</button>
                        <button class="a3Text">C</button>
                        <button class="a4Text">D</button>
                        <button class="a5Text">E</button>
                    </div>
                    <div class="trueAnswer">
                        <h3>Correct Answer: C</h3>
                    </div>
                </div>
                <div id="q4">
                    <h2>Question 4</h2>
                    <h3 class="qText">Answer is D?</h3>
                    <div class="choices">
                        <button class="a1Text">A</button>
                        <button class="a2Text">B</button>
                        <button class="a3Text">C</button>
                        <button class="a4Text">D</button>
                        <button class="a5Text">E</button>
                    </div>
                    <div class="trueAnswer">
                        <h3>Correct Answer: D</h3>
                    </div>
                </div>
                <div id="q5">
                    <h2>Question 5</h2>
                    <h3 class="qText">Answer is E?</h3>
                    <div class="choices">
                        <button class="a1Text">A</button>
                        <button class="a2Text">B</button>
                        <button class="a3Text">C</button>

                        <button class="a5Text">E</button>
                    </div>
                    <div class="trueAnswer">
                        <h3>Correct Answer: E</h3>
                    </div>
                </div>
                <div>
                    <button id="bPrev">Previous</button>
                    <button id="bNext">Next</button>
                    <button id="bSubmit">Submit</button>
                </div>
            </div>
        </main>
        <footer>@2024 Made by Kevin Cheng for CMPT276</footer>
    </body>
</html>
